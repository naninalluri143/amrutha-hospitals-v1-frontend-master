<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700;800&display=swap"
    />
    <link rel="icon" href="Web Page Logo.png" type="image/png" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
  </head>
  <body>
    <div class="amrutha-landing-page">
      <img class="web-page-background-1" alt="" src="Web Page Background.png" />
      <form id="email-form" method="post">
        <button class="cta" type="submit">Submit</button>
        <div>
          <input
            class="name effect"
            name="Name"
            id="name"
            placeholder="Name"
            type="text"
            autocomplete="off"
            required
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div>
          <input
            class="age effect"
            name="Age"
            id="age"
            placeholder="Age"
            type="number"
            autocomplete="off"
            required
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div>
          <input
            class="sex effect"
            name="Sex"
            id="sex"
            placeholder="Sex"
            type="text"
            autocomplete="off"
            required
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div>
          <input
            class="contact effect"
            name="Contact"
            id="email"
            placeholder="Enter Email"
            type="text"
            autocomplete="off"
            required
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>

        <img class="web-page-logo-1" alt="" src="Web Page Logo.png" />
        <div>
          <textarea
            class="place effect"
            placeholder="Enter Address"
            rows="{20}"
            id="address"
            cols="{20}"
            autocomplete="off"
            required
          ></textarea>
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div>
          <input
            class="phone effect"
            name="mobile"
            id="mobile"
            placeholder="Enter Phone Number"
            type="text"
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
        <div>
          <input
            class="aadhar-number effect"
            name="aadhar"
            id="aadhar"
            placeholder="Enter Aadhaar Number"
            type="text"
          />
          <span class="focus-border">
            <i></i>
          </span>
        </div>
      </form>
      <!--price-->
      <div class="price">
        <div class="knee">Knee</div>
        <div class="replacement">Replacement</div>
        <b class="just-for">Just For</b>
        <div class="div">75000/-</div>
      </div>
      <div class="info">
        <div class="phone-08632210123">Phone : 08632210123</div>
        <div class="amruthahospitalsgntgmailcom">
          amruthahospitalsgnt@gmail.com
        </div>
        <img class="vector-icon" alt="" src="public/facebook-f (1).svg" />

        <div class="amruthahospitalscom">amruthahospitals.com</div>
        <b class="b">.</b>
        <b class="b1">.</b>
        <img class="mditwitter-icon" alt="" src="public/instagram.svg" />

        <div class="amruthahospitalsguntur">amruthahospitalsguntur</div>
        <img class="vector-icon1" alt="" src="public/linkedInV2-fill.svg" />

        <img
          class="rilinkedin-fill-icon"
          alt=""
          src="public/twitter-logo-fill.svg"
        />
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        emailjs.init("GktK0V0SAaLZmTRxs");
  
        document.getElementById("email-form").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
  
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const age = document.getElementById("age").value;
          const sex = document.getElementById("sex").value;
          const address = document.getElementById("address").value;
          const mobile = document.getElementById("mobile").value;
          const aadhar = document.getElementById("aadhar").value;
  
          // Use Email.js to send the email
          emailjs.send("service_oghdcuo", "template_yka8spq", {
            name: name,
            to_email: email,
            age: age,
            sex: sex,
            address: address,
            mobile: mobile,
            aadhar: aadhar
          })
          .then(function(response) {
            console.log("Email sent successfully", response);
          })
          .catch(function(error) {
            console.error("Email could not be sent", error);
          });
        });
      });
    </script>
  </body>
</html>
